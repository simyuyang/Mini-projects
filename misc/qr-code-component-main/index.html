<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container">
    <div class="img-div">
      <img id="qr-code" src="images/image-qr-code.png" alt="QR code to frontendmentor website">
    </div>
    <div class="text-body">
      <p id="main-text">Improve your front-end skills by building projects</p>
      <p id="sub-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>  
  </div>
</body>
</html>
